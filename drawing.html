<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <title>杨登辉的画板</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/jquery.js"></script>
    <!--<script src="js/touch.js"></script>-->
    <script src="js/index.js"></script>
    <script src="js/action.js"></script>
    <script src="js/shapp.js"></script>
</head>
<body>
<div class="box">
    <canvas>
        本浏览器不支持canvas,请升级
    </canvas>
    <input type="file" class="file">
    <img src="" alt="" class="img" width="200" hidden>
    <div class="eraser"></div>
    <div class="select"></div>
    <div class="shades"></div>
    <div class="small">
        <div class="cx" aa="cx"></div>
        <div>
            <h4>颜色</h4>
            <input type="color" id="color">
        </div>
        <div class="line" aa="line">
            <h4>直线</h4>
            <i class="iconfont icon-zhixian"></i>
        </div>
        <div class="pencil" aa="pencil">
            <h4>铅笔</h4>
            <i class="iconfont icon-qianbi"></i>
        </div>
        <div class="rect" aa="rect">
            <h4>矩形</h4>
            <i class="iconfont icon-juxing"></i>
        </div>
        <div class="arc" aa="arc">
            <h4>圆</h4>
            <i class="iconfont icon-yuan"></i>
        </div>
        <div class="bian" aa="bian">
            <h4>多边形</h4>
            <i class="iconfont icon-duobianxing"></i>
        </div>
        <div class="jiao" aa="jiao">
            <h4>多角形</h4>
            <i class="iconfont icon-duojiaoxing"></i>
        </div>
        <div class="tc"><h4>填充：</h4>
            <input class='tgl tgl-ios fill' id='cb2' type='checkbox' value="true" >
            <label class='tgl-btn' for='cb2'></label>
            <!--<input type="checkbox" value="true" class="fill">-->
        </div>
        <div id="hk">
            <h4>线条</h4>
            <input type="range" class="size" max="100" min="1" step="1" width="20" placeholder="粗细">
        </div>
        <div>
            <h4>边数</h4>
            <input type="number" class="bianNum" max="100" min="1" step="1" width="20" placeholder="边数" value="6">
        </div>
        <div class="er" aa="er">
            <h4>橡皮</h4>
            <i class="iconfont icon-xiangpi"></i>
        </div>
        <div class="se" aa="se">
            <h4>选择</h4>
            <i class="iconfont icon-xuanze"></i>
        </div>
        <!--<div class="mh" aa="mh">模糊</div>-->
        <!--<div class="msk" aa="msk">马赛克</div>-->

        <div class="bc" aa="bc">
            <h4>保存</h4>
            <i class="iconfont icon-baocun"></i>
        </div>
        <div class="xj" aa="xj">
            <h4>新建</h4>
            <i class="iconfont icon-xinjian"></i>
        </div>
        <!--<div class="dk" aa="dk">打开</div>-->
    </div>
</div>
</body>
</html>
