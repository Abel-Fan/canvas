<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杨登辉的画板</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/shapp.js"></script>
    <script src="js/index.js"></script>
    <script src="js/action.js"></script>
</head>
<body>
<div class="box">
    <div class="small">
        <div><input type="color" id="color"></div>
        <div class="line" aa="line">直线</div>
        <div class="pencil" aa="pencil">铅笔</div>
        <div class="rect" aa="rect">矩形</div>
        <div class="arc" aa="arc">圆</div>
        <div class="bian" aa="bian">多边形</div>
        <div>填充：<input type="checkbox" value="fill" class="fill"></div>
        <div ><input type="number" class="size" max="100" min="1" step="1" width="20" placeholder="粗细"></div>
        <div ><input type="number" class="bianNum" max="100" min="1" step="1" width="20" placeholder="边数" value="6"></div>
        <div class="er" aa="er">橡皮</div>
        <div class="cx" aa="cx">撤销</div>
        <div class="bc" aa="bc">保存</div>
        <div class="xj" aa="xj">新建</div>
    </div>
    <canvas width="1000" height="500">本浏览器不支持canvas,请升级</canvas>
    <div class="eraser"></div>
    <div class="shades"></div>
</div>
</body>
</html>
